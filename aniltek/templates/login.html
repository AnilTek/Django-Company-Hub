{% extends "layout.html" %}
{% load i18n %}
<!DOCTYPE html>


{% block content %}
<body>

  <div class="auth">
    

    <div class="card">

      <div class="auth__header text-center">
        <a href="/">
          
        </a>
        <h3>ANIL SABRI TEK LOAD</h3>
        <p>{% trans "Hello, Welcome Back!" %}</p>
      </div>

      <form action="{% url 'login' %}" class="form auth__form" method = 'POST'>
        {% csrf_token %}
        <!-- Input:Email -->
        <div class="form__field">
          <label for="formInput#text">{% trans "Username"%}: </label>
          <input class="input input--text" id="formInput#text" type="text" name="username"
            placeholder="Enter your username..." />
        </div>

        <!-- Input:Password -->
        <div class="form__field">
          <label for="formInput#password">{% trans "Password"%}: </label>
          <input class="input input--password" id="formInput#passowrd" type="password" name="password"
            placeholder="••••••••" />
        </div>
        <div class="auth__actions">
          <input class="btn btn--sub btn--lg" type="submit" value="Log In" />
          <a href="{% url 'reset_password' %}">{% trans "Reset Password"%}:</a>
        </div>
      </form>

      <div class="auth__alternative">
        <p>{% trans "Dont have an account"%}?</p>
        <a href="{% url 'register' %}">{% trans "Sign Up"%} </a>
      </div>
    </div>
  </div>

</body>

{% endblock content %}

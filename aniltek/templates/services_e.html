{% extends "layout.html" %}
{% load i18n %}

{% block content %}

<div class="auth">
    <div class="dropdown-wrapper"> 	
        <input class="dropdown" type="checkbox" id="dropdown" name="dropdown"/>
        <label class="for-dropdown" for="dropdown">Dropdown Company <i class="uil uil-arrow-down"></i></label>
        <div class="section-dropdown"> 
            <form method="POST" action="{% url 'services_e' %}">
                {% csrf_token %}
                {% for company in companies %}
                {% if company.status == 'approved' %}
                <button type="submit" name="company_id" value="{{ company.company.id }}" class="dropdown-item">
                    {{ company.company }}
                </button>
                {% endif %}
                {% endfor %}
            </form>
        </div>
    </div>
    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; padding: 20px;">
        <p style="margin: 10px 0; font-size: 16px; color: white;">
            <strong>INFO: </strong> Please select a company!
        </p>
    </div>
</div>


<style>
   
    body {
        margin: 0;
        font-family: 'Roboto', sans-serif;
        padding: 0;
    }
    
    
    .navbar {
        height: 60px;
        background-color: #333;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
    }
    
    
    .dropdown-wrapper {
        position: absolute;
        top: 5px; /* Navbarın altı (60px navbar + 10px boşluk) */
        left: 10px;
        z-index: 999; /* Navbarın hemen altında görünmesi için */
        display: flex;
        align-items: center; /* Dropdown ve buton aynı hizada olacak */
        gap: 10px; /* Dropdown ve buton arasında boşluk */
    }
    
   
    .dropdown {
        display: none;
    }
    
   
    .for-dropdown {
        display: block;
        background-color:white;
        color: rgb(99,23,49);
        padding: 10px 16px;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s ease;
        text-align: left;
    }
    
    .for-dropdown:hover {
        background-color:grey;
    }
    
    
    .section-dropdown {
        display: none;
        position: absolute;
        top: 40px; /* Menü label'in altına yerleşir */
        left: 0;
        background-color: white;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 10px;
        width: 200px;
        z-index: 1000;
    }
    
   
    .dropdown:checked ~ .for-dropdown + .section-dropdown {
        display: block;
    }
    
  
    .section-dropdown a {
        display: block;
        padding: 8px;
        color: #333;
        text-decoration: none;
        border-radius: 4px;
        transition: background-color 0.3s ease;
    }
    
    .section-dropdown a:hover {
        background-color: #f0f0f0;
    }
    
   
    .accept-btn {
        background-color: #28a745;
        color: white;
        padding: 10px 16px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s ease;
    }
    
    .accept-btn:hover {
        background-color: #218838;
    }
    
    
</style>
    
    








{% endblock content %}
